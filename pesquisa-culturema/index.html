<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <main>
    <header>
      <h1>Pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <!-- DADOS PESSOAIS -->

        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome</label>
          <input type="text" name="userName" id="nome" required />
          <br />
          <label for="userAge">Idade</label>
          <input
            type="number"
            name="userAge"
            min="12"
            max="100"
            id="userAge"
            required
          />
          <br />
          <label for="birtDate">Data Nascimento</label>
          <input type="date" name="birtDate" id="birtDate" />
          <br />
          <label for="userEmail">Email</label>
          <input type="email" name="userEmail" id="userEmail" required />
          <br />
          <label for="userNumerPhone">Telefone</label>
          <input
            type="tel"
            name="userNumerPhone"
            pattern="[0-9]{11}"
            placeholder="11111111111"
            id="userNumerPhone"
            required
          />
          <br />
          <label for="userImage">Upload de Foto</label>
          <input type="file" accept="image/*" name="userImage" id="userImage" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero</p>
          <input type="radio" name="userGenero" value="1" id="femenino" />
          <label for="femenino">Femenino</label>
          <input type="radio" name="userGenero" value="2" id="masculino" />
          <label for="masculino">Masculino</label>
          <br />
          <br />

          <label for="maritalStatus">Estado Civil</label>
          <select name="maritalStatus" id="maritalStatus">
            <option value="notInfomed">Selecione</option>
            <option value="1">Solteiro</option>
            <option value="2">Casado</option>
            <option value="3">Separado</option>
          </select>

          <label for="estado">Estado</label>
          <select name="estado" id="estado" required>
            <option value="notInfomed">Selecione...</option>
            <option value="Acre">Acre</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Amapá">Amapá</option>
          </select>

          <label for="cidade">Cidade</label>
          <select name="cidade" id="cidade">
            <option value="notInfomed">Selecione...</option>
            <option value="Rio Branco">Rio Branco</option>
            <option value="São Gonçalo">São Gonçalo</option>
            <option value="Calçoene">Calçoene</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Hábitos</legend>

          <input type="checkbox" name="social" value="instagram" id="social" />
          <label for="social">Instagram</label>
          <br />
          <input type="checkbox" name="zap" value="whatzap" id="zap" />
          <label for="zap">Whatzap</label>
          <br />
          <input
            type="checkbox"
            name="facebook"
            value="facebook"
            id="facebook"
          />
          <label for="facebook">Facebook</label>
        </fieldset>

        <br />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</html>
